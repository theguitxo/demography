<ng-container *ngIf="haveChartInfo | async; else noData">
  <ng-container *ngFor="let chart of (chartInfo | async); let isLast = last">
    <demography-chart-group [info]="chart"></demography-chart-group>
    <p-divider *ngIf="!isLast"></p-divider>
  </ng-container>
</ng-container>
<ng-template #noData>
  <p-messages [value]="noDataMessage" [enableService]="false" [closable]="false"></p-messages>
</ng-template>
