@if (haveChartInfo()) {
  @for (chart of chartInfo(); track chart; let isLast = $last) {
    <demography-chart-group [info]="chart" />
    @if (!isLast) {
      <p-divider></p-divider>
    }
  }
} @else {
  <p-messages [value]="noDataMessage" [enableService]="false" [closable]="false"></p-messages>
}
